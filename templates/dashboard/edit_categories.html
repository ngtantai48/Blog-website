{% extends '../base/base.html' %}

{% block content %}

<div class="row">
    <!-- left sidebar -->
    {% include './leftsidebar.html' %}

    {% load crispy_forms_tags %}
    <!-- right sidebar -->
    <div class="col-md-9">
        <h3>Edit Category</h3>

        <form action="{% url 'edit_categories' category.id %}" method="POST" style="width: 350px;">
            {% csrf_token %}
            {{ form | crispy }}

            <button type="submit" class="btn btn-warning mb-5">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
