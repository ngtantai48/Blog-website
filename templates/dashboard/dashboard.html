{% extends '../base/base.html' %}

{% block content %}

<div class="row">
    <!-- left sidebar -->
    <div class="col-md-3">
        <div class="nav flex-column nav-pills bg-light aria-orientation='vertical">
            <a href="" class="nav-link text-dark bg-warning">Dashboard</a>
            <a href="">Categories</a>
            <a href="">Posts</a>
            <a href="">Logout</a>
        </div>
    </div>

    <!-- right sidebar -->
    <div class="col-md-9">
        <div class="row">
            <div class="col">
                <div class="card border-default mb-3">
                    <div class="card-header text-center text-uppercase font-weight-bold">
                        <h3 class="text-dark">All Categories</h3>
                    </div>
                    <div class="card-body text-dark">
                        <h5 class="cart-title text-center">{{ category_counts }}</h5>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card border-default mb-3">
                    <div class="card-header text-center text-uppercase font-weight-bold">
                        <h3 class="text-dark">All Posts</h3>
                    </div>
                    <div class="card-body text-dark">
                        <h5 class="cart-title text-center">{{ blogs_counts }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
