{% extends './base/base.html' %}

{% block content %}

<div class="d-flex">
    <h3 class="text-secondary" style="letter-spacing: 1px">
        Search Keyword: <h3 class="font-italic ml-2 text-danger">{{ keyword }}</h3>
    </h3>
</div>
<main role="main" class="container p-0">
    <div class="row">
        <div class="col-md-8 blog-main">
            {% for i in blogs %}
            <div class="card border-0">
                <div class="card-body">
                    <h3><a href="{% url 'blogs' i.slug %}">{{ i.title }}</a></h3>
                    <small class="mb-1 text-muted">{{ i.created_at | timesince }} ago | {{ i.author
                        }}</small>
                    <p class="card-text">
                        {{ i.short_description | truncatewords:20 }}
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- /.blog-main -->


    </div>
    <!-- /.row -->
</main>
<!-- /.container -->

{% endblock %}
